<html>
  <head>
    <title>WebView</title>
    <style>
      body {
        margin: 0px;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;

        color: #888;
        background-color: #333;
      }

      h1 {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        margin: 0px;
      }

      * {
        user-select: none;
        -webkit-user-select: none;
        cursor: default;
      }
    </style>
  </head>

  <body>
    <h1>Web View</h1>
  </body>
</html>
