<html>
  <head>
    <title>Fireball-x Editor</title>
    <style>
      body {
        margin: 0px;
        color: #ddd;
        background-color: #555;
        border: 0px solid black;
        padding: 3px;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <webview
      id="view"
      src="../webview/index.html"
      style="display:block; height: 200px;"
      nodeintegration
      disablewebsecurity
      autosize="on"
    ></webview>
    <script>
      function doImport(url, cb) {
        var link = document.createElement('link');
        link.rel = 'import';
        link.href = url;
        link.onload = cb;
        document.head.appendChild(link);
      }
      doImport('./name-card.html', function () {
        console.log('name-card loaded!');
      });
    </script>
  </body>
</html>
